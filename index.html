<!DOCTYPE html>
<html>
<head>
    <title>Github Release Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get the latest release stats like download counts, release dates, author on any Github project">
    <meta name="keywords" content="Github, release, download, count">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="third-party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=".">
                    <span class="glyphicon glyphicon-stats"></span>&nbsp;
                    Github Release Stats
                </a>
            </div>
            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/sergiye/github-release-stats" target="_blank">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;
                            View project on Github
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="search">
            <div class="col-md-4 col-md-offset-4">
                <h2>Enter project details...</h2>
                <div class="form form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Github username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="repository" placeholder="Repository name">
                    </div>
                    <button class="btn btn-primary" id="get-stats-button">Get the latest release stats!</button>
                </div>
            </div>
        </div>
        <div class="row" id="description">
            <h2>...and get the latest release stats like download counts, release dates, authors for any Github project.</h2>
        </div>
        <div class="row" id="title">
            <h2><span class="username"></span>/<span class="repository"></span></h2>
            <span class="description">release stats</span>
        </div>
        <div class="row" id="stats-result">
        </div>
        <div class="row">
            <nav id="pagination">
                <ul class="pager">
                    <li><a id="get-prev-results-button" href="#">Newer</a></li>
                    <li><a id="get-next-results-button" href="#">Older</a></li>
                </ul>
                <div id="per-page">
                    <label class="">Per page</label>
                    <select class="form-control">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                    </select>
                </div>
            </nav>
        </div>
        <div id="loader-gif">
            <img src="img/gif-load.gif">
        </div>
    </div>
    <div id="footer">
        <div class="container">
            Made with <span class="glyphicon glyphicon-heart"></span> by <a href="https://github.com/sergiye/github-release-stats" target="_blank">Sergiye</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="third-party/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="third-party/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="third-party/typahead/bootstrap3-typeahead.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
